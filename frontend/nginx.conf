server {
  listen 80;
  server_name _;

  # Allow larger bodies for proxied requests
  client_max_body_size 20m;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # React router fallback
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to backend service
  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
  }

  # Proxy the fuzz endpoint (explicit, though covered by /api/)
  location /api/fuzz/ {
    proxy_pass http://backend:5000/api/fuzz/;
    proxy_read_timeout 600s;
  }

  # Proxy the generic HTTP proxy endpoint
  location = /proxy {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;
    # Forward as-is to backend, preserving query string
    proxy_pass http://backend:5000;
  }

  # Proxy websockets for Socket.IO
  location /socket.io/ {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_http_version 1.1;
    proxy_read_timeout 600s;
    proxy_pass http://backend:5000/socket.io/;
  }
}
