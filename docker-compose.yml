version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snapshot-backend
    ports:
      - "5001:5000"
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # LLM integration (configure as needed)
      - LLM_HOST=192.168.1.116
      - LLM_PORT=1234
      - LLM_TIMEOUT_MS=300000
      - LLM_MODEL=gpt-oss-20b
    networks:
      - snapshot_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snapshot-frontend
    ports:
      # Serve the frontend via Nginx on host port 3000
      - "3000:80"
    depends_on:
      - backend
    networks:
      - snapshot_net

networks:
  snapshot_net:
    driver: bridge
