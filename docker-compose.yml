services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snapshot-backend
    ports:
      - "5001:5000"
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env
    networks:
      - snapshot_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snapshot-frontend
    ports:
      # Serve the frontend via Nginx on host port 3000
      - "3000:80"
    depends_on:
      - backend
    networks:
      - snapshot_net

networks:
  snapshot_net:
    driver: bridge
